log_format custom '[$time_local] $status $remote_addr $http_host "$request" $body_bytes_sent $request_time "$http_user_agent" $remote_user';

server {
 
        listen 8080;
        server_name localhost;
 
        access_log syslog:server=1.1.1.1;
        error_log syslog:server=1.1.1.1;

        location / {
            root   /app;
            index  index.html index.htm index.php;
        }

        location ~ \.php$ {
            root   /app;
            fastcgi_param HTTP_CLIENT_IP  $http_x_real_ip;
            include fastcgi_params;
            try_files $fastcgi_script_name = 404;
            fastcgi_pass phpfpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            proxy_intercept_errors on;
            fastcgi_intercept_errors on;
       }

    }